<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Modern</title>
  <style>
    /* ====== Reset dan Dasar ====== */
  body {
  font-family: "Poppins", sans-serif;
  background: #f3f3f3;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  background: #fff;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  text-align: center;
  width: 300px;
}

h1 {
  margin-bottom: 15px;
  color: #333;
  text-transform: capitalize;
}

.input-box {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 15px;
}

input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  text-align: center;
}

.tombol {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
}

button {
  flex: 1;
  margin: 3px;
  padding: 10px 0;
  border: none;
  border-radius: 8px;
  background: #4caf50;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #43a047;
}

.hasil {
  font-size: 18px;
  background: #f8f8f8;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ddd;
  color: #333;
}

  </style>
</head>
<body>

  <div class="kalkulator">
    <h2>üßÆ Kalkulator Modern</h2>

    <!-- Input Angka -->
    <div class="input-box">
      <input type="number" id="angka1" placeholder="Masukkan angka pertama">
      <input type="number" id="angka2" placeholder="Masukkan angka kedua">
    </div>

    <!-- Tombol Operasi -->
    <div class="tombol">
      <button onclick="hitung('+')">+</button>
      <button onclick="hitung('-')">‚àí</button>
      <button onclick="hitung('*')">√ó</button>
      <button onclick="hitung('/')">√∑</button>
    </div>

    <!-- Hasil -->
    <div id="hasil" class="hasil">Hasil akan muncul di sini</div>
  </div>


   <!-- js -->
  <script>
    function hitung(op) {
      const angka1 = parseFloat(document.getElementById("angka1").value);
      const angka2 = parseFloat(document.getElementById("angka2").value);
      const hasilBox = document.getElementById("hasil");

      // Validasi input
      if (isNaN(angka1) || isNaN(angka2)) {
        hasilBox.innerHTML = "<span class='error'>‚ö†Ô∏è Harap isi kedua angka dengan benar!</span>";
        return;
      }

      let hasil;

      switch (op) {
        case '+':
          hasil = angka1 + angka2;
          break;
        case '-':
          hasil = angka1 - angka2;
          break;
        case '*':
          hasil = angka1 * angka2;
          break;
        case '/':
          if (angka2 === 0) {
            hasilBox.innerHTML = "<span class='error'>‚ùå Tidak bisa dibagi dengan nol!</span>";
            return;
          }
          hasil = angka1 / angka2;
          break;
      }

      hasilBox.innerHTML = `‚úÖ Hasil: <strong>${hasil}</strong>`;
     
    }
  </script>

</body>
</html>
